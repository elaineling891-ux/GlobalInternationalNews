<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>新闻后台管理</title>
</head>
<body>
  <h1>新闻后台管理</h1>
  <p><a href="/admin/add">➕ 新增新闻</a></p>
  <table border="1" cellpadding="8" cellspacing="0">
    <tr>
      <th>ID</th>
      <th>标题</th>
      <th>分类</th>
      <th>操作</th>
    </tr>
    {% for news in news_list %}
    <tr>
      <td>{{ news[0] }}</td>
      <td>{{ news[1] }}</td>
      <td>{{ news[5] }}</td>
      <td>
        <a href="/admin/edit/{{ news[0] }}">✏️ 编辑</a> | 
        <a href="/admin/delete/{{ news[0] }}" onclick="return confirm('确定删除吗?')">🗑 删除</a>
      </td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
