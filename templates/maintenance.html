<!DOCTYPE html>
<html>
<head>
  <title>News Maintenance</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    table { border-collapse: collapse; width: 100%; }
    td, th { border: 1px solid #ccc; padding: 8px; }
    form { margin: 0; }
    input[type="text"], textarea { width: 95%; }
  </style>
</head>
<body>
  <h1>News Maintenance</h1>

  <table>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Content</th>
      <th>Source</th>
      <th>Date</th>
      <th>Action</th>
    </tr>
    {% for row in news_list %}
    <tr>
      <form method="post" action="/maintenance/update/{{ row[0] }}">
        <td>{{ row[0] }}</td>
        <td><input type="text" name="title" value="{{ row[1] }}"></td>
        <td><textarea name="content">{{ row[2] }}</textarea></td>
        <td><input type="text" name="source" value="{{ row[3] }}"></td>
        <td>{{ row[4] }}</td>
        <td>
          <button type="submit">Update</button>
          <a href="/maintenance/delete/{{ row[0] }}" onclick="return confirm('Delete this news?')">Delete</a>
        </td>
      </form>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
