!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Maintenance</title>
</head>
<body>
  <h1>Database Maintenance</h1>
  <table border="1" cellpadding="5">
    <thead>
      <tr>
        {% for col in columns %}
        <th>{{ col }}</th>
        {% endfor %}
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for row in rows %}
      <tr>
        {% for item in row %}
        <td>{{ item }}</td>
        {% endfor %}
        <td>
          <form action="/update/{{ row[0] }}" method="post" style="display:inline;">
            <button type="submit">Update</button>
          </form>
          <form action="/delete/{{ row[0] }}" method="post" style="display:inline;">
            <button type="submit">Delete</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
