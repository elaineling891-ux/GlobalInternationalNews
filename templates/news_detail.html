{% extends "base.html" %}

{% block content %}
<article class="news-detail">
    <h1>{{ news.title }}</h1>
    <p class="date">{{ news.created_at.strftime('%Y-%m-%d %H:%M') }}</p>
    {% if news.image_url %}
        <img src="{{ news.image_url }}" alt="{{ news.title }}">
    {% endif %}
    <div class="content">
        {{ news.content | safe }}
    </div>
    {% if news.link %}
        <p>来源: <a href="{{ news.link }}" target="_blank">{{ news.link }}</a></p>
    {% endif %}
</article>
{% endblock %}
