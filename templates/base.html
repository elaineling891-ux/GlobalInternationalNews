<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}我的新闻网站{% endblock %}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <!-- 导航栏（动态分类） -->
    <nav class="navbar">
        <a href="/">首页</a>
        {% for cat in categories %}
            <a href="/category/{{ cat }}">{{ cat }}</a>
        {% endfor %}
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <p>&copy; {{ year }} 我的新闻网站</p>
    </footer>
</body>
</html>
