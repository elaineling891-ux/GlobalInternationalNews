<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>{{ title if title else "新闻网站" }}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="/">首页</a>

            {# 动态分类 #}
            {% for cat in categories %}
                <a href="/category/{{ cat }}">{{ cat }}</a>
            {% endfor %}

            {# 网站信息下拉菜单 #}
            <div class="dropdown">
                <button class="dropbtn">网站信息 ▼</button>
                <div class="dropdown-content">
                    <a href="/about">关于我们</a>
                    <a href="/contact">联系我们</a>
                    <a href="/privacy">隐私政策</a>
                    <a href="/terms">使用条款</a>
                    <a href="/disclaimer">免责声明</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>© {{ year }} 新闻网站. 保留所有权利。</p>
    </footer>
</body>
</html>
