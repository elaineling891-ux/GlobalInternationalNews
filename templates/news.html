{% extends "base.html" %}
{% block content %}
<article class="news-article">
  <h2>{{ news[1] }}</h2>
  <p class="date">发布时间：{{ news[4].strftime("%Y-%m-%d %H:%M") }}</p>
  <div class="summary">
    {{ news[3] }}
  </div>
  <p><a href="{{ news[2] }}" target="_blank">原文链接</a></p>
</article>
{% endblock %}
