<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>新闻聚合</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f9f9f9; font-family: "Microsoft YaHei", sans-serif; }
    .navbar { background: linear-gradient(90deg, #007bff, #00c6ff); }
    .navbar-brand { color: white !important; font-weight: bold; }
    .list-group-item { cursor: pointer; display: flex; align-items: start; gap: 10px; }
    .news-date { font-size: 0.85rem; color: #888; margin-left: 5px; }
    .news-summary { font-size: 0.95rem; color: #555; margin-top: 5px; }
    .news-thumb { width: 100px; height: 70px; object-fit: cover; flex-shrink: 0; }
    footer { margin-top: 30px; text-align: center; padding: 20px; background-color: #f1f1f1; font-size: 0.9rem; color: #666; }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="/">新闻聚合平台</a>
  </div>
</nav>

<div class="container mt-4">
  <h2 class="mb-4">最新新闻</h2>
  <div class="list-group">
    {% for item in news %}
      <a href="/news/{{ item.id }}" class="list-group-item list-group-item-action">
        {% if item.image_url %}
          <img src="{{ item.image_url }}" alt="新闻图" class="news-thumb">
        {% endif %}
        <div>
          {{ item.title }}
          <span class="news-date">{{ item.created_at }}</span>
          <div class="news-summary">{{ item.content[:100] }}{% if item.content|length > 100 %}...{% endif %}</div>
        </div>
      </a>
    {% endfor %}
  </div>
</div>

<footer>
  &copy; {{ year }} 我的新闻聚合 | Powered by FastAPI
</footer>
</body>
</html>
