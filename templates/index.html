<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>新闻聚合</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f9f9f9; font-family: "Microsoft YaHei", sans-serif; }
    .navbar { background: linear-gradient(90deg, #007bff, #00c6ff); }
    .navbar-brand { color: white !important; font-weight: bold; }
    .navbar-nav .nav-link { color: white !important; }
    .list-group-item { cursor: pointer; display: flex; align-items: center; gap: 15px; }
    .news-thumb { width: 120px; height: 80px; object-fit: cover; border-radius: 6px; flex-shrink: 0; }
    .news-title { font-size: 1.05rem; font-weight: 500; color: #333; }
    .news-title:hover { color: #007bff; }
    .news-date { font-size: 0.85rem; color: #888; }
    footer { margin-top: 40px; text-align: center; padding: 20px; background-color: #f1f1f1; font-size: 0.9rem; color: #666; }
    footer a { color: #007bff; text-decoration: none; margin: 0 5px; }
    footer a:hover { text-decoration: underline; }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="/">新闻聚合平台</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/about">关于我们</a></li>
        <li class="nav-item"><a class="nav-link" href="/contact">联系方式</a></li>
        <li class="nav-item"><a class="nav-link" href="/privacy">隐私政策</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h2 class="mb-4">最新新闻</h2>
  <div id="news-container" class="list-group">
    <!-- 新闻项目会由 JS 自动插入 -->
  </div>
  <div id="loading" class="text-center mt-3" style="display: none;">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">加载中...</span>
    </div>
  </div>
  <div id="end-message" class="text-center mt-3 text-muted" style="display: none;">
    没有更多新闻了
  </div>
</div>

<footer>
  &copy; <span id="year"></span> 我的新闻聚合 | Powered by FastAPI <br>
  <a href="/about">关于我们</a> | 
  <a href="/contact">联系方式</a> | 
  <a href="/privacy">隐私政策</a>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
let skip = 0;
const limit = 20;
let loading = false;
let noMore = false;

async function loadNews() {
    if (loading || noMore) return;
    loading = true;
    document.getElementById("loading").style.display = "block";

    try {
        const res = await fetch(`/api/news?skip=${skip}&limit=${limit}`);
        const data = await res.json();
        const container = document.getElementById("news-container");

        if (data.news.length === 0) {
            noMore = true;
            document.getElementById("end-message").style.display = "block";
            document.getElementById("loading").style.display = "none";
            return;
        }

        data.news.forEach(item => {
            const a = document.createElement("a");
            a.href = `/news/${item.id}`;
            a.className = "list-group-item list-group-item-action";

            if (item.image_url) {
                const img = document.createElement("img");
                img.src = item.image_url;
                img.alt = "新闻图";
                img.className = "news-thumb";
                a.appendChild(img);
            }

            const div = document.createElement("div");
            const title = document.createElement("div");
            title.className = "news-title";
            title.textContent = item.title;

            const date = document.createElement("div");
            date.className = "news-date";

            // 处理时间格式 -> YYYY-MM-DD HH:MM
            let formattedDate = item.created_at;
            if (formattedDate.includes(".")) {
                formattedDate = formattedDate.split(".")[0]; // 去掉毫秒
            }
            if (formattedDate.includes("T")) {
                formattedDate = formattedDate.replace("T", " "); // 兼容 ISO 格式
            }
            formattedDate = formattedDate.slice(0, 16); // 保留到分钟
            date.textContent = formattedDate;

            div.appendChild(title);
            div.appendChild(date);
            a.appendChild(div);

            container.appendChild(a);
        });

        skip += limit;
    } catch (e) {
        console.error("加载新闻失败", e);
    }

    loading = false;
    document.getElementById("loading").style.display = "none";
}

// 初始加载
loadNews();

// 监听滚动事件，接近底部时加载更多
window.addEventListener("scroll", () => {
    if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100) {
        loadNews();
    }
});

// 设置年份
document.getElementById("year").textContent = new Date().getFullYear();
</script>
</body>
</html>
