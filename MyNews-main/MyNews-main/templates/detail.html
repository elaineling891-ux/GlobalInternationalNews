<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>{{ news_item.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f9f9f9; font-family: "Microsoft YaHei", sans-serif; }
    .navbar { background: linear-gradient(90deg, #007bff, #00c6ff); }
    .navbar-brand { color: white !important; font-weight: bold; }
    .news-date { font-size: 0.85rem; color: #888; margin-left: 5px; }
    .news-summary { font-size: 0.95rem; color: #555; margin-top: 5px; }
    .news-image { width: 100%; max-height: 400px; object-fit: cover; margin-bottom: 20px; }
    footer { margin-top: 30px; text-align: center; padding: 20px; background-color: #f1f1f1; font-size: 0.9rem; color: #666; }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="/">新闻聚合平台</a>
  </div>
</nav>

<div class="container mt-4">
  <h2 class="mb-3">{{ news_item.title }}</h2>
  <span class="news-date">{{ news_item.created_at }}</span>
  {% if news_item.image_url %}
    <img src="{{ news_item.image_url }}" alt="新闻图" class="news-image">
  {% endif %}
  <p>{{ news_item.content | replace("\n", "<br>") | safe }}</p>
</div>

<footer>
  &copy; {{ year }} 我的新闻聚合 | Powered by FastAPI
</footer>
</body>
</html>
